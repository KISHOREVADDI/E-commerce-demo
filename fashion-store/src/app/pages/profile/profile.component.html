<div class="container my-5 pt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-3 mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center p-4">
                    <div class="mb-3">
                        <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mx-auto"
                            style="width: 100px; height: 100px;">
                            <i class="bi bi-person fs-1 text-muted"></i>
                        </div>
                    </div>
                    <h5 class="fw-bold mb-1">{{user?.name}}</h5>
                    <p class="text-muted small mb-3">{{user?.email}}</p>
                    <button (click)="logout()"
                        class="btn btn-outline-danger btn-sm text-uppercase fw-bold w-100">Logout</button>
                </div>
                <div class="list-group list-group-flush small text-uppercase fw-bold">
                    <a routerLink="/profile" class="list-group-item list-group-item-action py-3 border-0 active">Profile
                        Info</a>
                    <a routerLink="/user" class="list-group-item list-group-item-action py-3 border-0">My Orders</a>
                    <a routerLink="/addresses" class="list-group-item list-group-item-action py-3 border-0">Saved
                        Addresses</a>
                    <a routerLink="/wishlist" class="list-group-item list-group-item-action py-3 border-0">Wishlist</a>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="col-lg-9">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold">Profile Information</h5>
                </div>
                <div class="card-body p-4">
                    <form>
                        <div class="d-flex justify-content-end mb-3">
                            <button type="button" class="btn btn-sm btn-dark" (click)="toggleEdit()">
                                {{isEditing ? 'Cancel' : 'Edit Profile'}}
                            </button>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">Name</label>
                                <input type="text" class="form-control" [(ngModel)]="updatedUser.name" name="name"
                                    [readonly]="!isEditing">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">Email Address</label>
                                <input type="email" class="form-control" [value]="user?.email" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">Phone Number</label>
                                <input type="tel" class="form-control" [(ngModel)]="updatedUser.phone" name="phone"
                                    [readonly]="!isEditing">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label small text-muted text-uppercase fw-bold">Address</label>
                                <input type="text" class="form-control" [(ngModel)]="updatedUser.address" name="address"
                                    [readonly]="!isEditing">
                            </div>

                            <div class="col-12 text-end mt-4" *ngIf="isEditing">
                                <button type="button" class="btn btn-primary text-uppercase fw-bold"
                                    (click)="saveProfile()">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">Default Address</h5>
                    <button class="btn btn-link text-decoration-none small fw-bold" (click)="toggleEdit()">Edit</button>
                </div>
                <div class="card-body p-4">
                    <h6 class="fw-bold">{{user?.name}}</h6>
                    <p class="text-muted mb-1">{{user?.address}}</p>
                    <p class="text-muted mt-2">Phone: {{user?.phone}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
