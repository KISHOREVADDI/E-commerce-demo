<div class="container my-5 pt-4">
    <div class="row">
        <!-- Checkout Form -->
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold">1. Shipping Address</h5>
                </div>
                <div class="card-body p-4">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">First Name</label>
                                <input type="text" class="form-control" placeholder="John">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">Last Name</label>
                                <input type="text" class="form-control" placeholder="Doe">
                            </div>
                            <div class="col-12">
                                <label class="form-label small text-muted text-uppercase fw-bold">Address</label>
                                <input type="text" class="form-control" placeholder="1234 Main St">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">City</label>
                                <input type="text" class="form-control" placeholder="New York">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small text-muted text-uppercase fw-bold">State</label>
                                <select class="form-select">
                                    <option selected>Choose...</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Telangana</option>
                                    <option>Karnataka</option>
                                    <option>Tamil Nadu</option>
                                    <option>Maharashtra</option>
                                    <option>Delhi</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label small text-muted text-uppercase fw-bold">Pincode</label>
                                <input type="text" class="form-control" placeholder="500001">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold">2. Payment Method</h5>
                </div>
                <div class="card-body p-4">
                    <!-- Razorpay (Cards, UPI, Netbanking) -->
                    <div class="form-check mb-3 p-3 border rounded"
                        [class.border-primary]="paymentMethod === 'razorpay'">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="razorpay" value="razorpay"
                            [(ngModel)]="paymentMethod">
                        <label class="form-check-label fw-bold w-100" for="razorpay">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>Razorpay (Cards, UPI, Netbanking)</span>
                                <div>
                                    <img src="https://img.icons8.com/color/48/000000/visa.png" width="32" alt="Visa">
                                    <img src="https://img.icons8.com/color/48/000000/mastercard.png" width="32"
                                        alt="Mastercard">
                                    <img src="https://razorpay.com/assets/razorpay-glyph.svg" width="32" alt="Razorpay">
                                </div>
                            </div>
                        </label>
                        <small class="text-muted d-block mt-2">Secure payment via Razorpay. Supports all major cards,
                            UPI, and netbanking.</small>
                    </div>

                    <!-- UPI Direct -->
                    <div class="form-check mb-3 p-3 border rounded" [class.border-primary]="paymentMethod === 'upi'">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="upi"
                            [(ngModel)]="paymentMethod">
                        <label class="form-check-label fw-bold w-100" for="upi">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>UPI (Google Pay, PhonePe, Paytm)</span>
                                <div>
                                    <img src="https://img.icons8.com/color/48/000000/google-pay-india.png" width="32"
                                        alt="GPay">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/PhonePe_Logo.png/320px-PhonePe_Logo.png"
                                        width="32" alt="PhonePe" style="object-fit: contain;">
                                </div>
                            </div>
                        </label>
                        <small class="text-muted d-block mt-2">Pay directly using your UPI ID</small>
                        <div class="mt-3" *ngIf="paymentMethod === 'upi'">
                            <input type="text" class="form-control" placeholder="Enter UPI ID (e.g., user@paytm)"
                                [(ngModel)]="upiId" name="upiId">
                        </div>
                    </div>

                    <!-- Cash on Delivery -->
                    <div class="form-check p-3 border rounded" [class.border-primary]="paymentMethod === 'cod'">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod"
                            [(ngModel)]="paymentMethod">
                        <label class="form-check-label fw-bold" for="cod">
                            Cash on Delivery (COD)
                        </label>
                        <small class="text-muted d-block mt-2">Pay when you receive the product</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary -->
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h5 class="fw-bold mb-4">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Items (2)</span>
                        <span>$349.98</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Shipping</span>
                        <span class="text-success">Free</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="text-muted">Tax</span>
                        <span>$25.00</span>
                    </div>
                    <div class="border-top pt-3 mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-bold fs-5">Total</span>
                            <span class="fw-bold fs-5">$374.98</span>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 py-3 text-uppercase fw-bold" (click)="placeOrder()">Place
                        Order</button>
                </div>
            </div>
        </div>
    </div>
</div>
