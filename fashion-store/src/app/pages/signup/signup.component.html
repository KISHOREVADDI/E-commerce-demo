<div class="container my-5 pt-5 pb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-2">Create Account</h2>
                        <p class="text-muted">Join us for exclusive offers</p>
                    </div>

                    <form (ngSubmit)="onSignup()">
                        <div class="mb-3">
                            <label for="name" class="form-label text-uppercase small fw-bold text-muted">Full
                                Name</label>
                            <input type="text" class="form-control py-2" id="name" [(ngModel)]="signupData.name"
                                name="name" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-uppercase small fw-bold text-muted">Email
                                Address</label>
                            <input type="email" class="form-control py-2" id="email" [(ngModel)]="signupData.email"
                                name="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="password"
                                class="form-label text-uppercase small fw-bold text-muted">Password</label>
                            <input type="password" class="form-control py-2" id="password"
                                [(ngModel)]="signupData.password" name="password" placeholder="********" required>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label small text-muted" for="terms">
                                I agree to the Terms & Conditions
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 text-uppercase fw-bold mb-3">Sign
                            Up</button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small text-muted mb-0">Already have an account? <a routerLink="/login"
                                class="text-primary fw-bold text-decoration-none">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
