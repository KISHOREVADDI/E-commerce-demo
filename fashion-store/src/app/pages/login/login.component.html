<div class="container my-5 pt-5 pb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-2">Welcome Back</h2>
                        <p class="text-muted">Login to continue shopping</p>
                    </div>

                    <form (ngSubmit)="onLogin()">
                        <div class="mb-3">
                            <label for="email" class="form-label text-uppercase small fw-bold text-muted">Email
                                Address</label>
                            <input type="email" class="form-control py-2" id="email" [(ngModel)]="loginData.email"
                                name="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <label for="password"
                                    class="form-label text-uppercase small fw-bold text-muted mb-0">Password</label>
                                <a href="#" class="small text-muted text-decoration-none">Forgot Password?</a>
                            </div>
                            <input type="password" class="form-control py-2" id="password"
                                [(ngModel)]="loginData.password" name="password" placeholder="********" required>
                        </div>

                        <button type="submit"
                            class="btn btn-primary w-100 py-2 text-uppercase fw-bold mb-3">Login</button>
                        <button type="button" class="btn btn-outline-dark w-100 py-2 text-uppercase fw-bold"><i
                                class="bi bi-google me-2"></i> Login with Google</button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small text-muted mb-0">Don't have an account? <a routerLink="/signup"
                                class="text-primary fw-bold text-decoration-none">Sign Up</a></p>
                        <div class="mt-2">
                            <a routerLink="/admin-login" class="small text-muted text-decoration-none">Admin Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
