<div class="home-container">
    <!-- Hero Section -->
    <section class="hero-section text-center d-flex align-items-center justify-content-center text-white">
        <div class="container position-relative z-2">
            <h5 class="text-uppercase letter-spacing-2 mb-3 animate-fade-up">New Collection</h5>
            <h1 class="display-3 fw-bold mb-4 animate-fade-up delay-100">Summer Vibes</h1>
            <p class="lead mb-5 animate-fade-up delay-200">Discover the latest trends in fashion with our exclusive
                summer collection.</p>
            <button class="btn btn-light btn-lg text-uppercase fw-bold px-5 py-3 animate-fade-up delay-300"
                routerLink="/products">Shop
                Now</button>
        </div>
        <div class="overlay"></div>
    </section>

    <!-- Categories Section -->
    <section class="container my-5 py-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="category-card position-relative overflow-hidden" routerLink="/products"
                    [queryParams]="{category: 'men'}">
                    <img src="https://images.unsplash.com/photo-1617137984095-74e4e5e3613f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
                        alt="Men" class="img-fluid w-100">
                    <div
                        class="category-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-black bg-opacity-25">
                        <div class="text-center">
                            <h3 class="text-white fw-bold text-uppercase mb-3">Men</h3>
                            <button class="btn btn-outline-light btn-sm text-uppercase">Explore</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-card position-relative overflow-hidden" routerLink="/products"
                    [queryParams]="{category: 'shoes'}">
                    <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
                        alt="Shoes" class="img-fluid w-100">
                    <div
                        class="category-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-black bg-opacity-25">
                        <div class="text-center">
                            <h3 class="text-white fw-bold text-uppercase mb-3">Shoes</h3>
                            <button class="btn btn-outline-light btn-sm text-uppercase">Explore</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-card position-relative overflow-hidden" routerLink="/products"
                    [queryParams]="{category: 'women'}">
                    <img src="https://images.unsplash.com/photo-1525507119028-ed4c629a60a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
                        alt="Women" class="img-fluid w-100">
                    <div
                        class="category-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-black bg-opacity-25">
                        <div class="text-center">
                            <h3 class="text-white fw-bold text-uppercase mb-3">Women</h3>
                            <button class="btn btn-outline-light btn-sm text-uppercase">Explore</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Trending Products -->
    <section class="container my-5 pb-5">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="section-title position-relative d-inline-block pb-3">Trending Now</h2>
                <p class="text-muted">Top picks for your wardrobe</p>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-6 col-md-3" *ngFor="let product of trends">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
    </section>

    <!-- Offers Banner -->
    <section class="offer-banner bg-light py-5 mb-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <h4 class="text-danger text-uppercase mb-2">Limited Time Offer</h4>
                    <h2 class="display-4 fw-bold mb-3">Special Edition</h2>
                    <p class="lead mb-4">Get 40% off on all special edition items. Don't miss out on this exclusive
                        offer.</p>
                    <button class="btn btn-dark btn-lg text-uppercase" routerLink="/products">Buy Now</button>
                </div>
                <div class="col-md-6 mt-4 mt-md-0">
                    <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                        alt="Offer" class="img-fluid shadow-lg">
                </div>
            </div>
        </div>
    </section>
</div>
