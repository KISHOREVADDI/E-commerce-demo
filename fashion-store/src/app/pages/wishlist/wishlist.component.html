<div class="container my-5 pt-4">
    <div class="row">
        <div class="col-lg-3 mb-4">

            <div class="card border-0 shadow-sm">
                <div class="card-body text-center p-4">
                    <div class="mb-3">
                        <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mx-auto"
                            style="width: 100px; height: 100px;">
                            <i class="bi bi-person fs-1 text-muted"></i>
                        </div>
                    </div>
                    <h5 class="fw-bold mb-1">User</h5>
                    <div class="list-group list-group-flush small text-uppercase fw-bold mt-3">
                        <a routerLink="/profile" class="list-group-item list-group-item-action py-3 border-0">Profile
                            Info</a>
                        <a routerLink="/user" class="list-group-item list-group-item-action py-3 border-0">My Orders</a>
                        <a routerLink="/addresses" class="list-group-item list-group-item-action py-3 border-0">Saved
                            Addresses</a>
                        <a routerLink="/wishlist"
                            class="list-group-item list-group-item-action py-3 border-0 active">Wishlist</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content Area -->
        <div class="col-lg-9">
            <h3 class="fw-bold mb-4">My Wishlist</h3>

            <div *ngIf="isLoading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div *ngIf="!isLoading && wishlistItems.length === 0" class="text-center py-5 bg-light rounded">
                <i class="bi bi-heart fs-1 text-muted mb-3 d-block"></i>
                <h5 class="text-muted">Your wishlist is empty</h5>
                <p>Save items you love to buy later.</p>
                <a routerLink="/products" class="btn btn-outline-primary mt-3">Start Shopping</a>
            </div>

            <div class="row g-4" *ngIf="!isLoading && wishlistItems.length > 0">
                <!-- Wishlist Item -->
                <div class="col-md-6 col-lg-4" *ngFor="let item of wishlistItems">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="position-relative">
                            <img [src]="item.product.image || 'https://placehold.co/400x500/f5f5f5/333?text=Product'"
                                class="card-img-top" [alt]="item.product.name">
                            <button
                                class="btn btn-light rounded-circle shadow-sm position-absolute top-0 end-0 m-2 p-2 lh-1"
                                (click)="removeFromWishlist(item.product.id)" title="Remove">
                                <i class="bi bi-trash text-danger"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title text-truncate">{{item.product.name}}</h6>
                            <p class="text-muted small mb-2">{{item.product.brand}}</p>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="fw-bold">â‚¹{{item.product.price}}</span>
                                <span class="text-success small"
                                    *ngIf="item.product.discount">{{item.product.discount}}% OFF</span>
                            </div>
                            <button class="btn btn-outline-primary w-100 btn-sm" (click)="addToCart(item.product)">
                                Move to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
